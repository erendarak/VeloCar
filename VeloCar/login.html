<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <title>Login To Velocity</title>
</head>

<body>
    <div class="UpperBlueBar">
        <div class="UpperLogo">
            <h1 class="VeloCarLogo">
                <a href="main-page.html" id="deleteStorageLink">VeloCity</a>
            </h1>
        </div>

        <div class="SignInButton" id="buttons">
            <p class="UpperBarElements"><u>
                    <a href="login.html" target="_blank">Sign In</a></u>
            </p>
        </div>

        <div class="SignUpButton" id="buttons">
            <p class="UpperBarElements"><u>
                    <a href="signUpPage.html" target="_blank">Sign Up</a></u>
            </p>
        </div>

        <div class="FAQButton" id="buttons">
            <p class="UpperBarElements"><u>
                    <a href="faq.html" target="_blank">FAQ</a></u>
            </p>
        </div>
    </div>

    <section>
        <div class="login">
            <form class="myForm">
                <h1>Log In</h1>
                <label>Username</label>
                <input type="text" placeholder="Enter your username"><br>
                <label>Password</label>
                <input type="password" id="id-password" placeholder="Enter your password">
                <button>Sign In</button>
                <p>Don't have an account? <a href="#">Register</a></p>
                <p>Select other Actions</p>
                <div class="radio">
                    <input type="radio" name="action" value="Sign-In" id="id_sign">
                    <label for="id_sign">Sign-In</label><br>
                    <input type="radio" name="action" value="Delete-Account" id="id_delete">
                    <label for="id_delete">Delete Account</label>
                </div>
            </form>
        </div>
    </section>
    
    <footer class="footer">
        <p>&copy; 2023 VeloCar. All rights reserved.</p>
    </footer>
</body>

</html>
