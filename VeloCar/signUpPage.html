<!DOCTYPE html>
<html>

<head>
    <title>Media</title>
    <meta charset="utf-8" />
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </header>
    <link rel="stylesheet" href="assets/styles/signUp.css" />
    <script type="text/javascript" src="assets/scripts/signUp.js"></script>
</head>

<body>

    <div class="UpperBlueBar">
        <div class="UpperLogo">
            <h1 class="VeloCarLogo">
                <a href="main-page.html">VeloCar</a>
            </h1>
        </div>

        <div class="SignInButton" id="buttons">
            <p class="UpperBarElements"><u>
                    <a href="login.html">Sign In</a></u>
            </p>
        </div>

        <div class="SignUpButton" id="buttons">
            <p class="UpperBarElements"><u>
                    <a href="signUpPage.html">Sign Up</a></u>
            </p>
        </div>

        <div class="FAQButton" id="buttons">
            <p class="UpperBarElements"><u>
                    <a href="faq.html">FAQ</a></u>
            </p>
        </div>
    </div>


    <div class="SignUpBar" name="SUPBar">
        <h1 class="SignUpText">Sign Up</h1>


        <div class="NameText" id="NameText">
            <p><b>Name:</b></p>
        </div>
        <input class="NameInput" type="text" name="SignUpInput" id="NameInput">

        <div class="SurnameText">
            <p><b>Surname:</b></p>
        </div>
        <input class="SurnameInput" type="text" name="SignUpInput" minlength="16" maxlength="16" id="SurnameInput">

        <div class="emailText">
            <p><b>EMail:</b></p>
        </div>
        <input class="MailInput" type="email" name="SignUpInput" id="MailInput">

        <div class="PasswordText">
            <p><b>Password:</b></p>
        </div>
        <input class="PasswordInput" type="password" name="SignUpInput" id="PasswordInput">

        <div class="rePasswordText">
            <p><b>Re-Enter Password:</b></p>
        </div>
        <input class="rePasswordInput" type="password" name="SignUpInput" id="rePasswordInput">

        <form id="signupForm">
            <button class="SignUpButton2" type="submit" name="SignUpInput" id="SignUpButton2">Sign Up</button>
        </form>

    </div>

    <script src="signUp.js"></script>

</body>
<footer class="footer">
    <p>&copy; 2023 VeloCar. All rights reserved.</p>
</footer>

</html>
